<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./project.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Sign in</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="usrname" maxlength="10" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="passwd" maxlength="20" required>
            </div>
            <div class="remember">
                <label for=""><input type="checkbox">Remember me </label>
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn" id="register_redirect" disabled><p>Login</p></button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="http://127.0.0.1:5500/registration_page/index.html" >Register</a></p>
            </div>
            </form>
        </div>
    </body>   
</html>
