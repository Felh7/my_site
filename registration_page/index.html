<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Registration</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" id="usrname" required maxlength="10">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="passwd" required maxlength="20">
            </div>
            <div class="input-box">
                <input type="text" placeholder="E-mail" id="e-mail" required>
            </div>

            <button type="submit" class="btn", id="register_redirect" disabled><p>Register</p></button>
            
            <div class="login-link">
                <p>Already have an account? <a href="http://127.0.0.1:5500/sign_in_page/index.html">Login</a></p>
            </div>
            </form>
        </div>
    </body>   
</html>
